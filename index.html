<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-warning heading">
                <button class="btn btn-warning" data-toggle="modal" data-target="#someModal">Tutorial/Instructions</button>
                <h1>AI Webcam Ping Pong</h1>
            </div>
            <br><br>
            <div id="canvas"></div>
            <div id="game_console"></div>

            <div id="someModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4>Tutorial/Instructions</h4>
                        </div>
                        <div class="modal-body">
                            <h3>1.Keep your device straight</h3>
                            <h3>2.Stay a good distance from your device, preferably 2-6 feet</h3>
                            <h3>3.Click the start button</h3>
                            <h3>4.Play</h3>
                            <h3>5.After finishing press restart</h3>
                            <br><br>
                            <hr>
                            <h3>Good luck!</h3>
                        </div>
                    </div>
                </div>

            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
